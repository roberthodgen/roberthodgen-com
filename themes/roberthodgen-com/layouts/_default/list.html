{{ define "header" }}
  {{- partial "header.html" . -}}
{{ end }}

{{ define "main" }}
  <main role="main" class="container">
    {{.Content}}
  </main>
  <section role="feed" class="container">
    {{ range first 10 .Pages }}
      <article role="article">
          {{ .Render "summary" }}
      </article>
    {{ end }}
  </section>
{{ end }}
